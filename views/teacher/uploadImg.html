<br><br><br>
<div class="am-container">
    <div class="am-u-lg-7 am-u-md-9 am-u-sm-11 am-u-sm-centered">
        <div class="am-u-sm-10 am-u-md-6 am-u-lg-6 am-u-sm-centered">
            <form action="/api/teacher/updateImg" method="post" class="am-form">
                <div class="am-form-group">
                    <img class="am-img-thumbnail am-center upload-img upload-img-btn" src="{{.teacher.Headimgurl}}" />
                    <input type="hidden" name='img' class='upload-img-url' value="{{.teacher.Headimgurl}}">
                </div>
                <br>
                <div class="am-form-group am-form-file">
                    <button type="button" class="am-btn am-btn-danger am-btn-sm am-btn-block upload-btn"><i class="am-icon-cloud-upload"></i> 选择要上传的图片</button>
                    <input type="hidden" name='key' value="{{.key}}">
                    <input type="hidden" name='signature' class='signature'>
                </div>
                <div class="am-form-group">
                    <button class="am-btn am-btn-primary am-btn-sm am-btn-block">上传</button>
                </div>
            </form>
        </div>
    </div>
</div>
